[archive]
build_output_dir = 'Built'
archive_location = '\\nirvana\temp\vs_cds\engine_sim_tk_custom_device'

[projects.cd]
path = 'Source\Engine Simulation Toolkit Custom Device.lvproj'

[projects.file_format]
path = 'Source\File Format Classes\FileFormat.lvproj'

[[build.steps]]
name = 'File Format Library'
type = 'lvBuildSpec'
project = '{file_format}'
target = 'My Computer'
build_spec = 'File Formats'

[[build.steps]]
name = 'Configuration Library'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Configuration Release'

[[build.steps]]
name = 'Engine Libraries'
type = 'lvBuildSpecAllTargets'
project = '{cd}'
build_spec = 'Engine Release'
